<body>
    <script>
        let areArraysSame = (arrayOne, arrayTwo) => {
            if (arrayOne.length !== arrayTwo.length) {
                return false
            };

            for (let i = 0; i < arrayOne.length; i++) {

                if (arrayOne[i] !== arrayTwo[i]) {
                    return false
                };
            };

            return true
        };

       console.log(areArraysSame([1, 2, 3], [1, 2, 3]));
    </script>
