<body>
    <h1>
        Виселица!
    </h1>
    <script>
        // Создаём массив со словами
        var words = [
            'макака',
            'гусь'
            /*'цыплёнок',
            'кашалот',
            'кенгуру',
            'лошадь',
            'бегемот',
            'крокодил'*/
        ]; 

        var word = words[Math.floor(Math.random()*words.length)];

        // Создаём итоговый массив

        var answerArray = [];
        for(var i = 0; i < word.length; i++) {
            answerArray[i] = '_';
        }
        
        var remainingLetters = word.length;   
        var attemps = 10

        // Игровой цикл

        while(remainingLetters > 0 && attemps > 0) {
            alert(answerArray.join(' '));
            guess = prompt('Введите букву или нажмите отмена для выхода из игры!')
            // Провевки
            if(guess === null) {
            // Выход из игрового цикла
                break;
            } else if(guess.length !== 1) {
                alert('Введите одну букву')
            } else {
                attemps--;
                guess = guess.toLowerCase()
                for(var j = 0; j < word.length; j++) {
                    if (answerArray[j].length === '_') {
                        alert('Уже занято')
                    }
                    else if (word[j] === guess && answerArray[j] === '_') {
                    console.log(remainingLetters, attemps)
                    answerArray[j] = guess;
                    remainingLetters--;
                    guessed = true;       
                }                
            }
            if (guessed) attemps--; 
        }
    }

        } else {
        alert("Очень плохо! Было загадано слово " + word);
        }
    </script>
</body>
