<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var words = [ "машина" ];
            var word = words[Math.floor(Math.random() * words.length)];
            var answerArray = [];
            var remainingLetters = word.length;
            var remainingTries = word.length;

            for (var i = 0; i < word.length; i++) {
                answerArray[i] = "_";
            }

        // Игровой цикл

            while (remainingLetters > 0 && remainingTries > 0) {
                alert(answerArray.join(" "));

                var guess = prompt ("Угадайте букву, или нажмите Отмена для выхода из игры.");
                
                if (guess  != null && guess.length !== 1) {
                  alert("Пожалуйста, введите одиночную букву.");
                } else if (guess === null) {
                  break;
                } else {
                  let isMatch = false;
                  let isAlredyExist = false;
                  for (var j = 0; j < word.length; j++) {

                    if (word[j] === guess || word[j] === guess.toUpperCase() || word[j] === guess.toLowerCase() ) {
                        if (answerArray[j] !== "_") {
                           isAlredyExist = true; 
                        }
                        answerArray[j] = guess.toLowerCase();
                        isMatch = true;
                        remainingTries--;
                    }                        

                  } // Конец цикла for
                  
                  if (!isMatch) {                    
                        alert ("Неверная буква");
                        remainingTries--;
                  } else if (isAlredyExist) {
                        alert ("Буква уже была угадана"); 
                  }
                  
                }

            } // Конец игрового цикла 

        // Отображаем ответ и поздравляем игрока
        
        if (remainingLetters === 0) {
             alert(answerArray.join(" "));
             alert("Отлично! Было загадано слово " + "'" + word + "'");
        } else if (remainingTries === 0) {
          alert ("Ой, вы не отгадали слово " + "'" + word + "'");
        }

    </script>
    
</body>
</html>
